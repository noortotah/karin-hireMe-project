<ion-header id="header">
  <ion-toolbar mode='ios'>
      <ion-icon float-right name="arrow-round-forward" (click)='station.navFunction(1)' ></ion-icon>
      <ion-icon float-center mode='ios' id='home' name="home" (click)='station.navFunction(2)'></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content padding>
      <ion-list text-right>
          <ion-card-title class="note" text-center >בשלב זה המועמד הולך עצמאית למבחן פסיפס</ion-card-title>
        <ion-item text-right class='interviewerHedar'>
          <ion-label> {{station.candidateName}} </ion-label>
          <ion-label > <strong>מבחן עבור</strong> </ion-label>
        </ion-item>
        <ion-item text-right> 
          <ion-datetime display-format="DD/MM/YYYY"  
                        [(ngModel)]="test" 
                        required="required"
                        (ionFocus) = 'savePsifas(test,1)'></ion-datetime>
          <ion-label text-right>:זומן לתאריך</ion-label>
          <ion-note *ngIf='userSetTest' text-right class="userUp" >עודכן ע"י: {{ userSetTest }}</ion-note>
        </ion-item>
        <ion-item >
          <ion-input  [(ngModel)]="grade" 
                      (ionBlur)='savePsifas(grade,2)'
                      float-center ></ion-input>
          <ion-label  text-right>:ציון</ion-label>
          <ion-note *ngIf='userSetGrade' text-right class="userUp" >עודכן ע"י: {{ userSetGrade }}</ion-note>
        </ion-item>
        <div text-right class="subNote">:מדדים</div> 
        <ion-item >
          <ion-range 
          pin='true' 
          [(ngModel)]='reliability' 
          min="0" max="100" 
          color="secondary"
          (ionBlur) ='savePsifas(reliability,3)'>
            <ion-label slot="start">0</ion-label>
            <ion-label slot="end">100</ion-label>
          </ion-range>
          <ion-label text-right>אמינות</ion-label>
        </ion-item>   
        <ion-item >
          <ion-range  
          [(ngModel)]='integrity' 
          pin="true" 
          min="0" max="100" 
          color="secondary"
          (ionBlur) ='savePsifas(integrity,4)'>
            <ion-label slot="start">0</ion-label>
            <ion-label slot="end">100</ion-label>
          </ion-range>
          <ion-label text-right>יושרה</ion-label>
        </ion-item>
        <ion-item >
            <ion-range  
              [(ngModel)]='skills' 
              pin="true" min="0" 
              max="100" 
              color="secondary"
              (ionBlur) ='savePsifas(skills,5)'>
              <ion-label slot="start">0</ion-label>
              <ion-label slot="end">100</ion-label>
            </ion-range>
            <ion-label text-right>כישורים</ion-label>
          </ion-item> 
          <ion-item >
            <ion-toggle 
            mode='ios' 
            [(ngModel)]="pass"
            (ionChange)='savePsifas(pass,6)'
            [checked]='pass'></ion-toggle>
            <ion-label text-right >?האם עבר</ion-label>
        </ion-item>
      </ion-list>
</ion-content>
